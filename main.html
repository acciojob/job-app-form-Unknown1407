<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Job App Form</h1>
	<form method="post">
		<table border="3">
			<tr>
				<td><label for="name">Name</label></td>
				<td><input type="text" id="name" placeholder="Enter Your Name" name="Name" required></td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input type="email" id="email" placeholder="Enter Your Email" name="Email" required></td>
			</tr>
			<tr>
				<td><label for="gender">Gender</td>
				<td>
					<input type="radio" id="gender" name="male" required>Male
					<input type="radio" id="gender" name="female" required>Female
				</td>
			</tr>
			<tr>
				<td><label for="laptop">Laptop Brands</label></td>
				<td>
					<select name="laptop" id="laptop">
					<option value="Apple">Apple</option>
					<option value="Asus">Asus</option>
					<option value="HP">HP</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="age">Age</label></td>
				<td><input type="number" id="age" placeholder="Enter Your Age" name="Age" required></td>
			</tr>
			<tr>
				<td><label for="dob">DOB</label></td>
				<td><input type="date" id="dob" placeholder="dd/mm/yyyy" name="DOB" required></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" id="password" placeholder="Enter Your Password" name="Password" required></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
			<tr>
				<td><label for="portfolio">Portfoilio</label></td>
				<td><input type="url" placeholder="Enter the URL" name="url">
			</tr>
			
		</table>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
